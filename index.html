<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aos amigos do Andrews</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Linkando CSS ao index -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="index-body">
  <!-- Vídeo de fundo da página principal -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="fundo-index1.mp4" type="video/mp4">
  </video>

  <!-- Conteúdo -->
  <div class="overlay">
    <h1 class="display-4 fw-bold">Feliz Ano Novo!</h1>
    <p class="lead">Que seu ano seja repleto de alegria, saúde e sucesso!</p>
    <button id="surpriseButton" class="btn btn-warning btn-lg mt-3">Clique para uma surpresa!</button>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('surpriseButton').addEventListener('click', () => {
      // Redireciona para a página "mensagem.html"
      window.location.href = 'mensagem.html';
    });
